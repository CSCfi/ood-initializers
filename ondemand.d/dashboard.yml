dashboard_title: "Puhti.csc.fi"
dashboard_header_img_logo: "/assets/PUHTI-navbar-logo.svg"
brand_bg_color: "#FFFFFF"
brand_link_active_bg_color: "#D8E8EA"
navbar_type: "light"

help_bar:
  - "develop"
  - title: "Metrics"
    icon: "fa://area-chart"
    page: "metrics"
    new_tab: false
  - title: "Profiles"
    links:
      - title: "Default"
        icon: "fa://cog"
        profile: "default"
      - title: "Python"
        icon: "fa://code"
        profile: "python"
